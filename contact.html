<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Contact me</title>
</head>

<body>
    <!-- header section -->

    <header class="header">
        <a href="#" class="logo">Lubano Dennis</a>

        <i class="fa-solid fa-bars" id="menu-icon"></i>

        <nav class="navbar">
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
            <a href="/resume.html">Resume</a>
            <a href="/contact.html" class="active">Contacts</a>
        </nav>
    </header>

    <!-- contact section -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2>
        
        <form id="contact-form">
            <div class="inputBox">
                <input type="text" name="name" placeholder="Full Name" required>
                <span class="error" id="name-error"></span>
            </div>
            <div class="inputBox">
                <input type="email" name="email" placeholder="Email Address"required>
                <span class="error" id="email-error"></span>
            </div>
            <div class="inputBox">
                <input type="text" name="subject" placeholder="Subject" required>
                <span class="error" id="subject-error"></span>
            </div>
            <div class="inputBox">
                <input type="text" name="phone" placeholder="Phone Number"required>
                <span class="error" id="phone-error"></span>
            </div>
            <div class="inputBox">
                <textarea name="message" placeholder="Your Message" required></textarea>
                <span class="error" id="message-error"></span>
            </div>
        
            <input type="submit" value="Send Message" class="btn">
            <p id="form-success" style="display:none; color:#38bdf8; margin-top:1rem;"></p>
        </form>
        

    </section>

        <footer class="footer">
            <div class="footer">
                <p>Copyright &copy; 2025 by Lubano Dennis. All rights reserved.</p>
            </div>
        </footer>
    
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="main.js"></script>
</body>

</html>
